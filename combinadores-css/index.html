<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS combinadores</title>
    <style>
        form input {
            border-color: red;
            border-width: 2px;
            border-style: solid;
        }

        /* FILHO DIRETO */
        form>input {
            border-color: blue;
            border-width: 10px;
            border-style: solid;
        }

        /* IRMÃO SEGUINTE */
        form + input {
            border-color: blue;
            border-width: 10px;
            border-style: solid;
        }

        /* TODOS OS IRMÃOS SEGUINTES */
        form ~ input {
            border-color: blue;
            border-width: 10px;
            border-style: solid;
        }
    </style>
</head>

<body>
    <form>
        <label for="email">
            <input type="text" placeholder="Email" id="email">
        </label>
        <input type="text" placeholder="Nome" />
    </form>
    <input type="text" placeholder="Senha" />
</body>

</html>
